<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Welcome to LootWalk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #2980b9, #6dd5fa, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5rem;
    }
    .container {
      text-align: center;
    }
    a {
      color: #2980b9;
      background-color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #6dd5fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to LootWalk</h1>
    <p>The adventure starts soon!</p>
    <a href="https://github.com/brads59" target="_blank">Explore My GitHub</a>
  </div>
</body>
</html>
